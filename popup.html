<!doctype html>
<html>
<head>
	<style>
		body {
			min-width: 357px;
			overflow-x: hidden;
			font-family: Calibri, sans-serif;
		}

		#buttons {
			display: inline-block;
			position: absolute;
			bottom: 10px;
			right: 10px;
		}

		#item-title {
			font-size: 18px;
			font-weight: bold;
		}

		#item-image {
			border: 1px dashed black;
			float: left;
			display: inline-block;
			margin: 0 10px 10px 0;
		}

		#item-image img {
			max-height: 100px;
		}
	</style>
	<script src="popup.js"></script>
</head>
<body>
<div id="startup">
	<span id="item-image"></span>
	<div id="item-title"></div>

	<div id="price-input">
		Max price:
		<input type="number" step="0.01" min="0.03" max="5.00" id="max" />
	</div>

	<div id="buttons">
		<input type="button" id="run" value="Poehali" />
		<input type="button" id="abort" value="Stoyat" />
	</div>
</div>
</body>
</html>
